
{% extends 'blog/base.html' %}
{% block content %}
<section>


{% for post in post %}
<div class="card    border-bottom mt-6 mb-3 bg-light text-secondary p-2">
  <a  class="text-secondary" href=" {% url 'detail' post.slug %}"><h5>{{post.title}}</h5></a>
    <p style="
    margin-bottom: 0px;"><i  class="fas fa-user-circle"> </i>
{{post.author}}</p>
    <p class="text-left" style="
    margin-bottom: 0px;
">{{post.post_date|date:'j-n-Y'}}</p>
</div>
    {% endfor %}</section>
</section>
{% include 'blog/pagination.html' with page=post %}

{% endblock content %}
