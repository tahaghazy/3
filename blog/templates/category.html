
{% extends 'blog/base.html' %}
{% block content %}
<section>
    {% if user.is_authenticated %}

        <a class=" btn btn-outline-primary my-2 my-sm-0 rounded-pill border-secondary card border-bottom mt-6 mb-3  text-secondery p-3" href="{% url 'new_post' %}">  أضف عرض أو طلب  <span class="sr-only">(current)</span></a>
    {% endif %}
<br/>
{% for post in post %}
<div style=" background: rgb(255,255,255);
background: linear-gradient(344deg, rgba(255,255,255,1) 0%, rgba(162,239,255,1) 100%);" class="card    border-bottom mt-6 mb-3 bg-light text-secondary p-2">
  <a style="  text-decoration: none !important;"  class="text-secondary" href=" {% url 'detail' post.slug %}"><h5>{{post.title}}</h5></a>
    <p style="
    margin-bottom: 0px;"><i  class="fas fa-user-circle"> </i>
{{post.author}}</p>
    <p class="text-left" style="
    margin-bottom: 0px;
">{{post.post_date|date:'j-n-Y'}}</p>
</div>
    {% endfor %}</section>
</section>
{% include 'blog/pagination.html' with page=post %}

{% endblock content %}
