
{% extends 'blog/base.html' %}
{% block content %}
<section>
    {% if user.is_authenticated %}

        <a class=" btn btn-outline-primary my-2 my-sm-0 rounded-pill border-secondary card border-bottom mt-6 mb-3  text-secondery p-3 shadow   bg-white rounded" href="{% url 'new_post' %}">  أضف عرض أو طلب  <span class="sr-only">(current)</span></a>
    {% endif %}
<br/>
{% for post in post %}
<div style=" background: rgb(254,113,3);
background: linear-gradient(207deg, rgba(254,113,3,0.5242471988795518) 100%, rgba(255,255,255,1) 100%);" class="card    border-bottom mt-6 mb-3 bg-light text-secondary p-2 shadow  mb-5 bg-white rounded">
  <a style="  text-decoration: none !important;"  class="text-secondary" href=" {% url 'detail' post.slug %}"><h6>{{post.title}}</h6></a>
    <p class="tjaw-m text-right" style=" font-size: 13px;margin-bottom: 0px;"><i  class="fas fa-user-circle"> </i>{{post.author}}</p>
    <p class="text-left tjaw-m " style=" font-size: 13px;margin-bottom: 0px;margin-bottom: 0px;">{{post.post_date|date:'j-n-Y'}}</p>
</div>
    {% endfor %}</section>
</section>
{% endblock content %}
