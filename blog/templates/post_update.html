{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<!-- Comment Form -->
<div class="border p-4 mb-5 mt-4 bg-light">
    <h3 class="card border-bottom mb-3 bg-light text-seondary p-3">تعديل المنشور</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-seondary  my-2 my-sm-0" type="submit" value="تعديل">

    </form>
</div>

{% endblock content %}
