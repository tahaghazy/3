{% block content %}
<section>

<div class="col-md-12 mb-4 text-center ">

{% for post in post %}

<a style="    text-decoration: none !important;" href=" {{post.ImageURL}} "> <h5 style=""  class="border-bottom border-3  p-1      text-secondery ">{{post.title}}</h5></a>

              </div>

   </div>

{% endblock content %}
