{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags%}

<!-- Comment Form -->
<div class="border p-4 mb-5 mt-4 bg-light">
    <h3 class="card border-bottom mb-3 bg-secondary text-light p-3">تعديل الملف الشخصي</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form|crispy}}
       <!-- {{profile_form|crispy}} -->
 <div>
            <span class="mb-2" style="display: block">صورة الملف الشخصي*</span>
            الصورة الحالية: <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
            <br>
            <label for="image" class="btn btn-outline-primary my-2 my-sm-2">اختيار الصورة</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none">
        </div>

        <input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="تعديل">
    </form>
</div>

{% endblock content %}
